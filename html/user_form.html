<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo pedido</title>
  <link rel="stylesheet" href="/static/css/form.css">
</head>

<body>
  <!-- Header com imagem de fundo -->
  <div class="header"></div>

  <div class="main-container">
    <div class="pedido-form">
      <h2>Monte seu Pedido</h2>
      <form id="formularioPedido">
        <label for="peca1">Peça 1:</label>
        <select id="peca1">
          <option value="">-- Escolha --</option>
          <option value="redonda">Redonda</option>
          <option value="hexagonal">Hexagonal</option>
          <option value="quadrada">Quadrada</option>
        </select>

        <label for="peca2">Peça 2:</label>
        <select id="peca2">
          <option value="">-- Escolha --</option>
          <option value="redonda">Redonda</option>
          <option value="hexagonal">Hexagonal</option>
          <option value="quadrada">Quadrada</option>
        </select>

        <label for="peca3">Peça 3:</label>
        <select id="peca3">
          <option value="">-- Escolha --</option>
          <option value="redonda">Redonda</option>
          <option value="hexagonal">Hexagonal</option>
          <option value="quadrada">Quadrada</option>
        </select>

        <button type="submit">Enviar Pedido</button>
      </form>
    </div>
  </div>

  <!-- Botão Voltar abaixo do formulário -->
  <a href="{{ url_for('pedidos') }}" class="voltar-btn">Voltar para Pedidos</a>

  <script src="/static/js/form_submit.js"></script>
</body>

</html>
