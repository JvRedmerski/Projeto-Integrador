<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Novo pedido</title>
  <link rel="stylesheet" href="/static/css/form.css">
</head>

<body>
  <!-- Header com imagem de fundo -->
  <div class="header"></div>

    <div class="pedido-form">
      <h2>Monte seu Pedido</h2>

            <label for="p1_peca1">Peça 1:</label>
            <select id="p1_peca1">

            </select>

              <option value="">-- Escolha --</option>
              <option value="redonda">Redonda</option>
              <option value="hexagonal">Hexagonal</option>
              <option value="quadrada">Quadrada</option>
            </select>
          </fieldset>

          <!-- Pedido para Pino 2 -->
          <fieldset>
            <legend>Pino 2</legend>
            <label for="p2_peca1">Peça 1:</label>
            <select id="p2_peca1">
              <option value="">-- Escolha --</option>
              <option value="redonda">Redonda</option>
              <option value="hexagonal">Hexagonal</option>
              <option value="quadrada">Quadrada</option>
            </select>

            <label for="p2_peca2">Peça 2:</label>
            <select id="p2_peca2">
              <option value="">-- Escolha --</option>
              <option value="redonda">Redonda</option>
              <option value="hexagonal">Hexagonal</option>
              <option value="quadrada">Quadrada</option>
            </select>

            <label for="p2_peca3">Peça 3:</label>
            <select id="p2_peca3">
              <option value="">-- Escolha --</option>
              <option value="redonda">Redonda</option>
              <option value="hexagonal">Hexagonal</option>
              <option value="quadrada">Quadrada</option>
            </select>
          </fieldset>

          <!-- Pedido para Pino 3 -->
          <fieldset>
            <legend>Pino 3</legend>
            <label for="p3_peca1">Peça 1:</label>

              <option value="">-- Escolha --</option>

            </select>

            <label for="p3_peca2">Peça 2:</label>

              <option value="">-- Escolha --</option>
              <option value="redonda">Redonda</option>
              <option value="hexagonal">Hexagonal</option>
              <option value="quadrada">Quadrada</option>
            </select>

            <label for="p3_peca3">Peça 3:</label>
            <select id="p3_peca3">
              <option value="">-- Escolha --</option>
              <option value="redonda">Redonda</option>
              <option value="hexagonal">Hexagonal</option>
              <option value="quadrada">Quadrada</option>
            </select>
          </fieldset>
        </div>

        <button type="submit">Enviar Pedido</button>
      </form>

    </div>
  </div>

  <!-- Botão Voltar abaixo do formulário -->
  <a href="{{ url_for('pedidos') }}" class="voltar-btn">Voltar para Pedidos</a>

  <script src="/static/js/form_submit.js"></script>

</html>
