<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Detalhes do Pedido</title>
  <link rel="stylesheet" href="/static/css/detalhes.css">
</head>

<body>
  <h1>Pedido #{{ numero }}</h1>
  <h2>Cliente: {{ cliente }}</h2>

  {% for forma, quantidade in itens %}
  <div class="item">
    <div class="svg-row">
      {% for _ in range(quantidade) %}
      <img src="{{ url_for('static', filename='svg/' ~ forma ~ '.svg') }}" alt="{{ forma }}" width="60" height="60">
      {% endfor %}
    </div>
    <strong>{{ forma }}</strong>
  </div>
  {% endfor %}
</body>

</html>
