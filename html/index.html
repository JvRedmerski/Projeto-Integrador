<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu de pedidos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
  <aside>
    <h1>Menu</h1>
    <nav>
      <a href="./dashboard.html">Dashboard</a>
      <a href="./index.html">Pedidos</a>
    </nav>
  </aside>
  <main>
    <header>
      <input type="text" placeholder="NÂº pedido ou nome do cliente" />
      <button class="btn">Criar novo pedido</button>
    </header>
    <table>
      <thead>
        <tr>
          <th>Status</th>
          <th>Pedido #</th>
          <th>Nome do Cliente</th>
          <th>Data pedido</th>
        </tr>
      </thead>
      <tbody>
        {% for status, pedido_numero, nome_cliente, data_pedido in pedidos %}
        <tr>
          <td class="status">{{ status }}</td>
          <td>{{ pedido_numero }}</td>
          <td>{{ nome_cliente }}</td>
          <td>{{ data_pedido | datetimeformat }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>

  <script src="/js/active.js"></script>

</body>

</html>
