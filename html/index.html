<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Menu de pedidos</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
  <aside>
    <h1>Menu</h1>
    <nav>
      <a href="{{ url_for('dashboard') }}">Dashboard</a>
      <a href="./index.html">Pedidos</a>
    </nav>
  </aside>
  <main>
    <header>
      <form action="{{ url_for('buscar_pedido') }}" method="get" style="display: flex; gap: 10px;">
        <input type="text" id="clienteInput" name="termo" list="clientes" placeholder="Nome do cliente ou nÂº do pedido"
          autocomplete="off" />
        <datalist id="clientes"></datalist>
        <button type="submit" class="btn">Buscar</button>
      </form>
      <a href="{{ url_for('novo_pedido') }}">
        <button class="btn">Criar novo pedido</button>
      </a>
    </header>
    <table>
      <thead>
        <tr>
          <th>Status</th>
          <th>Pedido #</th>
          <th>Nome do Cliente</th>
          <th>Data pedido</th>
          <th>Detalhes</th>
        </tr>
      </thead>
      <tbody>
        {% for status, pedido_numero, nome_cliente, data_pedido in pedidos %}
        <tr>
          <td class="status">{{ status }}</td>
          <td>{{ pedido_numero }}</td>
          <td>{{ nome_cliente }}</td>
          <td>{{ data_pedido | datetimeformat }}</td>
          <td>
            <a href="{{ url_for('detalhes_pedido', pedido_numero=pedido_numero) }}">
              <button class="btn">Ver detalhes</button>
            </a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </main>

  <script src="/static/js/active.js"></script>
  <script src="/static/js/auto-complete.js"></script>

</body>

</html>
